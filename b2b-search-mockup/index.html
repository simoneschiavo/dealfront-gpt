<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>B2B Search Intelligence - Find Companies & Contacts Instantly</title>
    <meta
      name="description"
      content="Discover qualified B2B prospects with AI-powered search. Find decision-makers, companies, and market insights instantly. Try our intelligent B2B search tool."
    />
    <meta
      name="keywords"
      content="B2B search, lead generation, company intelligence, contact finder, sales prospecting, business intelligence"
    />
    <meta name="author" content="B2B Search Intelligence" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://simone.schiavo.github.io/b2b-search-mockup/"
    />
    <meta
      property="og:title"
      content="B2B Search Intelligence - Find Companies & Contacts Instantly"
    />
    <meta
      property="og:description"
      content="Discover qualified B2B prospects with AI-powered search. Find decision-makers, companies, and market insights instantly."
    />
    <meta
      property="og:image"
      content="https://simone.schiavo.github.io/b2b-search-mockup/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://simone.schiavo.github.io/b2b-search-mockup/"
    />
    <meta
      property="twitter:title"
      content="B2B Search Intelligence - Find Companies & Contacts Instantly"
    />
    <meta
      property="twitter:description"
      content="Discover qualified B2B prospects with AI-powered search. Find decision-makers, companies, and market insights instantly."
    />
    <meta
      property="twitter:image"
      content="https://simone.schiavo.github.io/b2b-search-mockup/og-image.png"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  </head>
  <body class="antialiased">
    <div
      id="root"
      class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50"
    ></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Loading fallback -->
    <noscript>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          font-family: Inter, system-ui, sans-serif;
          background: linear-gradient(135deg, #f8fafc 0%, #eff6ff 100%);
          color: #334155;
        "
      >
        <div style="text-align: center">
          <h1 style="font-size: 2rem; font-weight: 600; margin-bottom: 1rem">

          </div>
        </div>
      </div>
    </noscript>
